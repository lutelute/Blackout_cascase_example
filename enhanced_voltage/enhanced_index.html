            const calculateNewtonRaphsonPowerFlow = (busesData, linesData, logChanges = false) => {
                const activeBuses = busesData.filter(b => b.status === 'on');
                const activeLines = linesData.filter(l => l.status === 'on');
                
                if (activeBuses.length === 0) {
                    return { buses: busesData, lines: linesData, converged: false, flowDetails: [], stabilityMargin: { pMargin: 0, qMargin: 0, criticalBus: null } };
                }

                const n = activeBuses.length;
                const busIdToIndex = {};
                activeBuses.forEach((bus, idx) => {
                    busIdToIndex[bus.id] = idx;
                });

                // ç°¡æ˜“ã‚¢ãƒ‰ãƒŸã‚¿ãƒ³ã‚¹è¡Œåˆ—
                const Y = Array(n).fill(0).map(() => Array(n).fill({ real: 0, imag: 0 }));
                
                activeLines.forEach(line => {
                    const fromIdx = busIdToIndex[line.from];
                    const toBusIdx = busIdToIndex[line.to];
                    
                    if (fromIdx !== undefined && toBusIdx !== undefined) {
                        const z_mag = Math.sqrt(line.r * line.r + line.x * line.x);
                        const y_real = line.r / (z_mag * z_mag);
                        const y_imag = -line.x / (z_mag * z_mag);
                        const b_half = line.b / 2;
                        
                        // è‡ªå·±ã‚¢ãƒ‰ãƒŸã‚¿ãƒ³ã‚¹
                        Y[fromIdx][fromIdx] = {
                            real: Y[fromIdx][fromIdx].real + y_real,
                            imag: Y[fromIdx][fromIdx].imag + y_imag + b_half
                        };
                        Y[toBusIdx][toBusIdx] = {
                            real: Y[toBusIdx][toBusIdx].real + y_real,
                            imag: Y[toBusIdx][toBusIdx].imag + y_imag + b_half
                        };
                        
                        // ç›¸äº’ã‚¢ãƒ‰ãƒŸã‚¿ãƒ³ã‚¹
                        Y[fromIdx][toBusIdx] = {
                            real: Y[fromIdx][toBusIdx].real - y_real,
                            imag: Y[fromIdx][toBusIdx].imag - y_imag
                        };
                        Y[toBusIdx][fromIdx] = {
                            real: Y[toBusIdx][fromIdx].real - y_real,
                            imag: Y[toBusIdx][fromIdx].imag - y_imag
                        };
                    }
                });

                // é›»åœ§ãƒ»ä½ç›¸è§’åˆæœŸå€¤
                let V = activeBuses.map(bus => bus.voltage || 1.0);
                let theta = activeBuses.map(bus => bus.angle || 0.0);

                // ç°¡æ˜“åå¾©è¨ˆç®—ï¼ˆã‚¬ã‚¦ã‚¹ãƒ»ã‚¶ã‚¤ãƒ‡ãƒ«æ³•ãƒ™ãƒ¼ã‚¹ï¼‰
                const maxIter = 20;
                const tolerance = 1e-4;
                let converged = false;

                for (let iter = 0; iter < maxIter; iter++) {
                    let maxChange = 0;
                    
                    activeBuses.forEach((bus, i) => {
                        if (bus.type === 'load' || (bus.type === 'gen' && !bus.vControlled) || bus.type === 'renewable') {
                            // PQãƒã‚¹ã¾ãŸã¯éåˆ¶å¾¡ç™ºé›»æ©Ÿ
                            const P_spec = (bus.genOutput || 0) - (bus.pLoad || 0);
                            const Q_spec = (bus.qGenOutput || 0) - (bus.qLoad || 0);
                            
                            // Pè¨ˆç®—
                            let P_calc = 0;
                            for (let j = 0; j < n; j++) {
                                const G_ij = Y[i][j].real;
                                const B_ij = Y[i][j].imag;
                                const theta_ij = theta[i] - theta[j];
                                P_calc += V[i] * V[j] * (G_ij * Math.cos(theta_ij) + B_ij * Math.sin(theta_ij));
                            }
                            
                            // Qè¨ˆç®—
                            let Q_calc = 0;
                            for (let j = 0; j < n; j++) {
                                const G_ij = Y[i][j].real;
                                const B_ij = Y[i][j].imag;
                                const theta_ij = theta[i] - theta[j];
                                Q_calc += V[i] * V[j] * (G_ij * Math.sin(theta_ij) - B_ij * Math.cos(theta_ij));
                            }
                            
                            // ç°¡æ˜“æ›´æ–°
                            const deltaP = P_spec - P_calc;
                            const deltaQ = Q_spec - Q_calc;
                            
                            const oldTheta = theta[i];
                            const oldV = V[i];
                            
                            theta[i] += deltaP * 0.1; // ç°¡æ˜“ãƒ¤ã‚³ãƒ“ã‚¢ãƒ³é€†è¡Œåˆ—è¿‘ä¼¼
                            if (bus.type === 'load') {

                            }
                            
                            maxChange = Math.max(maxChange, Math.abs(theta[i] - oldTheta), Math.abs(V[i] - oldV));
                        }

                    const fromIdx = busIdToIndex[line.from];
                    const toIdx = busIdToIndex[line.to];

                    const theta_from = theta[fromIdx];
